<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق - غنيمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="flex justify-between items-center">
                <a href="/" class="logo">
                    <img src="/assets/images/logo.png" alt="Ghnymi Logo">
                    <span>غنيمي</span>
                </a>
                <ul class="nav-links">
                    <li><a href="/">الرئيسية</a></li>
                    <li><a href="/pages/products.html">المنتجات</a></li>
                    <li><a href="/pages/cart.html" style="position: relative;">
                        السلة
                        <span id="cart-badge" class="cart-badge" style="display: none;">0</span>
                    </a></li>
                    <li id="admin-link" style="display: none;"><a href="/pages/admin.html">لوحة التحكم</a></li>
                </ul>
                <div class="user-menu">
                    <span id="user-display"></span>
                    <button id="login-btn" class="btn btn-primary" onclick="window.location.href='/pages/login.html'">تسجيل الدخول</button>
                    <button id="logout-btn" class="btn btn-outline" style="display: none;" onclick="handleLogout()">تسجيل الخروج</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="container" style="margin-top: 2rem; min-height: 60vh;">
        <h1>سلة التسوق</h1>
        
        <div class="grid" style="grid-template-columns: 2fr 1fr; gap: 2rem; margin-top: 2rem;">
            <!-- Cart Items -->
            <div>
                <div id="cart-items"></div>
                <div id="empty-cart" style="display: none; text-align: center; padding: 4rem 0;">
                    <h3>السلة فارغة</h3>
                    <p style="color: var(--muted-foreground); margin: 1rem 0;">
                        لم تقم بإضافة أي منتجات للسلة بعد
                    </p>
                    <a href="/pages/products.html" class="btn btn-primary">تصفح المنتجات</a>
                </div>
            </div>
            
            <!-- Order Summary -->
            <div id="order-summary" class="card" style="height: fit-content; display: none;">
                <h3 class="mb-4">ملخص الطلب</h3>
                
                <div class="flex justify-between mb-2">
                    <span>المجموع الفرعي:</span>
                    <span id="subtotal">0 دج</span>
                </div>
                
                <div class="flex justify-between mb-4" style="padding-top: 1rem; border-top: 1px solid var(--border); font-size: 1.25rem; font-weight: 700;">
                    <span>المجموع الكلي:</span>
                    <span id="total" style="color: var(--primary);">0 دج</span>
                </div>
                
                <button class="btn btn-primary w-full" onclick="proceedToCheckout()">
                    إتمام الطلب
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <h3>غنيمي</h3>
            <p>&copy; 2024 جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/firebase-config.js"></script>
    <script>
        function displayCart() {
            const cart = Cart.get();
            const itemsContainer = document.getElementById('cart-items');
            const emptyCart = document.getElementById('empty-cart');
            const orderSummary = document.getElementById('order-summary');
            
            if (cart.length === 0) {
                itemsContainer.innerHTML = '';
                emptyCart.style.display = 'block';
                orderSummary.style.display = 'none';
                return;
            }
            
            emptyCart.style.display = 'none';
            orderSummary.style.display = 'block';
            
            itemsContainer.innerHTML = cart.map((item, index) => `
                <div class="card mb-2 flex justify-between items-center">
                    <div class="flex gap-4 items-center">
                        <img src="${item.sheepImage}" alt="${item.sheepName}" 
                             style="width: 80px; height: 80px; object-fit: cover; border-radius: 0.5rem;">
                        <div>
                            <h4>${item.sheepName}</h4>
                            <div style="color: var(--primary); font-weight: 700;">
                                ${formatPrice(item.price)}
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-4">
                        <div class="flex items-center gap-2">
                            <button class="btn btn-outline" style="padding: 0.25rem 0.75rem;" onclick="updateQuantity(${index}, -1)">-</button>
                            <span style="min-width: 2rem; text-align: center; font-weight: 600;">${item.quantity}</span>
                            <button class="btn btn-outline" style="padding: 0.25rem 0.75rem;" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <div style="min-width: 120px; text-align: left; font-weight: 700; color: var(--primary);">
                            ${formatPrice(item.price * item.quantity)}
                        </div>
                        <button class="btn btn-destructive" style="padding: 0.5rem 1rem;" onclick="removeFromCart(${index})">
                            حذف
                        </button>
                    </div>
                </div>
            `).join('');
            
            updateSummary();
        }
        
        function updateQuantity(index, change) {
            const cart = Cart.get();
            cart[index].quantity += change;
            
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            
            Cart.set(cart);
            displayCart();
        }
        
        function removeFromCart(index) {
            const cart = Cart.get();
            cart.splice(index, 1);
            Cart.set(cart);
            displayCart();
            showToast('تم إزالة المنتج من السلة');
        }
        
        function updateSummary() {
            const total = Cart.getTotal();
            document.getElementById('subtotal').textContent = formatPrice(total);
            document.getElementById('total').textContent = formatPrice(total);
        }
        
        function proceedToCheckout() {
            const user = window.firebaseAuth?.getCurrentUser();
            
            if (!user) {
                showToast('يجب تسجيل الدخول أولاً', 'error');
                setTimeout(() => {
                    window.location.href = '/pages/login.html';
                }, 1500);
                return;
            }
            
            // Redirect to checkout page
            window.location.href = '/pages/checkout.html';
        }
        
        async function handleLogout() {
            try {
                if (window.firebaseAuth) {
                    await window.firebaseAuth.signOut();
                    showToast('تم تسجيل الخروج بنجاح');
                    window.location.reload();
                }
            } catch (error) {
                showToast('فشل تسجيل الخروج', 'error');
            }
        }
        
        document.addEventListener('DOMContentLoaded', displayCart);
    </script>
</body>
</html>
