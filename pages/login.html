<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - غنيمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 4rem auto;
            padding: 2rem;
        }
        
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
        }
        
        .auth-tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            color: var(--muted-foreground);
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        
        .auth-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="flex justify-between items-center">
                <a href="/" class="logo">
                    <img src="/assets/images/logo.png" alt="Ghnymi Logo">
                    <span>غنيمي</span>
                </a>
                <ul class="nav-links">
                    <li><a href="/">الرئيسية</a></li>
                    <li><a href="/pages/products.html">المنتجات</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="auth-container card">
        <h2 class="text-center mb-4">حسابك في غنيمي</h2>
        
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">تسجيل الدخول</button>
            <button class="auth-tab" onclick="switchTab('signup')">إنشاء حساب</button>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-input" required id="login-email">
            </div>
            
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-input" required id="login-password">
            </div>
            
            <button type="submit" class="btn btn-primary w-full" id="login-submit">
                تسجيل الدخول
            </button>
            
            <div style="text-align: center; margin-top: 1rem;">
                <button type="button" class="btn btn-outline w-full" onclick="handleGoogleLogin()">
                    تسجيل الدخول بواسطة Google
                </button>
            </div>
        </form>
        
        <!-- Signup Form -->
        <form id="signup-form" class="auth-form" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-input" required id="signup-email">
            </div>
            
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-input" required id="signup-password" minlength="6">
            </div>
            
            <div class="form-group">
                <label class="form-label">تأكيد كلمة المرور</label>
                <input type="password" class="form-input" required id="signup-password-confirm" minlength="6">
            </div>
            
            <button type="submit" class="btn btn-primary w-full" id="signup-submit">
                إنشاء حساب
            </button>
        </form>
        
        <div id="error-message" class="mt-4" style="display: none; padding: 1rem; background: #fef2f2; color: #dc2626; border-radius: 0.5rem; text-align: center;"></div>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/firebase-config.js"></script>
    <script>
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');
            
            // Hide error
            document.getElementById('error-message').style.display = 'none';
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const submitBtn = document.getElementById('login-submit');
            const errorDiv = document.getElementById('error-message');
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'جارٍ تسجيل الدخول...';
                errorDiv.style.display = 'none';
                
                if (!window.firebaseAuth) {
                    throw new Error('Firebase لم يتم تحميل');
                }
                
                await window.firebaseAuth.signInWithEmail(email, password);
                showToast('تم تسجيل الدخول بنجاح');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'فشل تسجيل الدخول. تحقق من البريد الإلكتروني وكلمة المرور';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'تسجيل الدخول';
            }
        }
        
        async function handleSignup(e) {
            e.preventDefault();
            
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-password-confirm').value;
            const submitBtn = document.getElementById('signup-submit');
            const errorDiv = document.getElementById('error-message');
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'كلمات المرور غير متطابقة';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'جارٍ إنشاء الحساب...';
                errorDiv.style.display = 'none';
                
                if (!window.firebaseAuth) {
                    throw new Error('Firebase لم يتم تحميل');
                }
                
                await window.firebaseAuth.signUpWithEmail(email, password);
                showToast('تم إنشاء الحساب بنجاح');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                console.error('Signup error:', error);
                errorDiv.textContent = 'فشل إنشاء الحساب. البريد الإلكتروني قد يكون مستخدماً بالفعل';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'إنشاء حساب';
            }
        }
        
        async function handleGoogleLogin() {
            const errorDiv = document.getElementById('error-message');
            
            try {
                errorDiv.style.display = 'none';
                
                if (!window.firebaseAuth) {
                    throw new Error('Firebase لم يتم تحميل');
                }
                
                await window.firebaseAuth.signInWithGoogle();
                showToast('تم تسجيل الدخول بنجاح');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                console.error('Google login error:', error);
                errorDiv.textContent = 'فشل تسجيل الدخول بواسطة Google';
                errorDiv.style.display = 'block';
            }
        }
        
        // Redirect if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.firebaseAuth && window.firebaseAuth.getCurrentUser()) {
                    window.location.href = '/';
                }
            }, 1000);
        });
    </script>
</body>
</html>
