<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غنيمي - الصفحة الرئيسية</title>
    <meta name="description" content="غنيمي - أفضل منصة لبيع وشراء الأغنام في الجزائر">
    
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <style>
        .hero {
            background: linear-gradient(135deg, #c9a961 0%, #a88b4a 100%);
            color: white;
            padding: 4rem 0;
            margin-bottom: 3rem;
        }
        
        .filter-section {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            left: -8px;
            background: #dc2626;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        .user-menu {
            position: relative;
            display: inline-block;
        }
        
        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(0); opacity: 1; }
            to { transform: translateX(-50%) translateY(-100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="flex justify-between items-center">
                <a href="/" class="logo">
                    <img src="/assets/images/logo.png" alt="Ghnymi Logo">
                    <span>غنيمي</span>
                </a>
                
                <ul class="nav-links">
                    <li><a href="/">الرئيسية</a></li>
                    <li><a href="/pages/products.html">المنتجات</a></li>
                    <li><a href="/pages/cart.html" style="position: relative;">
                        السلة
                        <span id="cart-badge" class="cart-badge" style="display: none;">0</span>
                    </a></li>
                    <li id="admin-link" style="display: none;"><a href="/pages/admin.html">لوحة التحكم</a></li>
                </ul>
                
                <div class="user-menu">
                    <span id="user-display" style="margin-left: 1rem;"></span>
                    <button id="login-btn" class="btn btn-primary" onclick="window.location.href='/pages/login.html'">تسجيل الدخول</button>
                    <button id="logout-btn" class="btn btn-outline" style="display: none;" onclick="handleLogout()">تسجيل الخروج</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container text-center">
            <h1>مرحباً بك في غنيمي</h1>
            <p>أفضل منصة لبيع وشراء الأغنام في الجزائر</p>
            <a href="/pages/products.html" class="btn btn-secondary">تصفح المنتجات</a>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="container">
        <h2 class="text-center mb-4">المنتجات المميزة</h2>
        
        <div id="loading" class="spinner"></div>
        <div id="featured-products" class="product-grid"></div>
        <div id="error-message" class="text-center" style="display: none; color: var(--destructive);"></div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <h3>غنيمي</h3>
            <p>أفضل منصة لبيع وشراء الأغنام في الجزائر</p>
            <p style="margin-top: 1rem; color: var(--muted-foreground);">
                &copy; 2024 جميع الحقوق محفوظة
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/firebase-config.js"></script>
    <script>
        let allSheep = [];
        
        async function loadFeaturedProducts() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('featured-products');
            const errorMessage = document.getElementById('error-message');
            
            try {
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Load featured sheep
                const sheep = await SheepAPI.getAll({ featured: 'true' });
                allSheep = sheep;
                
                if (sheep.length === 0) {
                    container.innerHTML = '<p class="text-center">لا توجد منتجات مميزة حالياً</p>';
                } else {
                    container.innerHTML = sheep.map(renderSheepCard).join('');
                }
                
                loading.style.display = 'none';
            } catch (error) {
                console.error('Error loading products:', error);
                loading.style.display = 'none';
                errorMessage.textContent = 'فشل تحميل المنتجات. يرجى المحاولة لاحقاً.';
                errorMessage.style.display = 'block';
            }
        }
        
        function renderSheepCard(sheep) {
            const price = sheep.discountPercentage 
                ? sheep.price * (1 - sheep.discountPercentage / 100)
                : sheep.price;
            
            return `
                <div class="product-card">
                    <img src="${sheep.images[0] || '/assets/images/placeholder.jpg'}" 
                         alt="${sheep.name}" 
                         class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${sheep.name}</h3>
                        <div class="mb-2">
                            <span class="product-badge badge-category">${sheep.category}</span>
                            ${sheep.isFeatured ? '<span class="product-badge badge-featured">مميز</span>' : ''}
                        </div>
                        <p style="color: var(--muted-foreground); margin-bottom: 0.5rem;">
                            ${sheep.breed} • ${sheep.age} • ${sheep.weight}
                        </p>
                        <div class="flex justify-between items-center">
                            <div>
                                <div class="product-price">${formatPrice(price)}</div>
                                ${sheep.discountPercentage ? `
                                    <div style="text-decoration: line-through; color: var(--muted-foreground); font-size: 0.875rem;">
                                        ${formatPrice(sheep.price)}
                                    </div>
                                ` : ''}
                            </div>
                            <button class="btn btn-primary" onclick="addToCart('${sheep.id}')">
                                إضافة للسلة
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function addToCart(sheepId) {
            const sheep = allSheep.find(s => s.id === sheepId);
            if (sheep) {
                Cart.add(sheep, 1);
            }
        }
        
        async function handleLogout() {
            try {
                if (window.firebaseAuth) {
                    await window.firebaseAuth.signOut();
                    showToast('تم تسجيل الخروج بنجاح');
                    window.location.reload();
                }
            } catch (error) {
                console.error('Logout error:', error);
                showToast('فشل تسجيل الخروج', 'error');
            }
        }
        
        // Load products on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadFeaturedProducts();
        });
    </script>
</body>
</html>
